<!DOCTYPE >
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Street Fighter: Made in Home Edition</title>
      <link rel="icon" href="img/hadouken.png" type="image/png">
      <link rel="stylesheet" href="css/style.css" type="text/css">
   </head>
   <body>
      <div id="fundo">
         <div id="vidaMaximaJogador" >
         </div>
         <div id="vidaJogador" >
         </div>
         <div id="escoreJogador">0</div>
         <div id="nomeJogador"> 
            <b>Ryu</b>
         </div>
         <div id="vidaMaximaInimigo" >
         </div>
         <div id="vidaInimigo" >
         </div>
         <div id="escoreInimigo">0</div>
         <div id="nomeInimigo"> 
            <b>Akuma</b>
         </div>
         <div id="inimigo">
            <img alt="inimigo" src="./img/akuma.gif" class="spriteInvertido" id="avatarInimigo">
         </div>
         <div id="jogador">
            <img alt="jogador" src="./img/ryu.gif" class="spriteNormal" id="avatarJogador">
         </div>
      </div>
      <div id="painel">
         <div id="dpad">
            <button type="button"  id="acima" >Acima</button>
            <div>						
               <button type="button"  id="esquerda">Esquerda</button>
               <button type="button"  id="direita" >Direita</button>
            </div>
            <button type="button"  id="baixo" >Abaixo</button>
         </div>
         <div>			
            <button type="button"  id="iniciar" >Iniciar</button>				
         </div>
         <div>
            <button type="button"  id="atirar">Hadou-ken!</button>
         </div>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
